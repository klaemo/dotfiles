[general]
import = [
  "~/.config/alacritty/themes/snazzy.toml",
]

[window]
dynamic_padding = true
padding = { x = 16, y = 14 }
decorations = "none"
opacity = 0.9
blur = true
# Use right ‚å• key as Alt to be able to control zellij with it
option_as_alt = "OnlyRight"
startup_mode = "Maximized"

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/opt/homebrew/bin/zellij"

[font]
normal = { family = "JetBrains Mono", style = "Regular" }
size = 13
# offset = { y = 7 }

[colors]
draw_bold_text_with_bright_colors = true
